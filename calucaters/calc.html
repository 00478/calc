<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calucaters</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
    <div class="col">
        <div class="q1"></div>
        <div class="q2"></div>
        <div class="q3"></div>
    </div>
    <div class="mein">
    <div class="inp">
        <form action="form">
<input type="text" value="" class="in" id="type">
        </form>
    </div>
    <div class="num">
        <button value="1" class="giv">1</button>
        <button value="2" class="giv">2</button>
        <button value="3" class="giv">3</button>
        <button value="clear" class="one" id="clear">clear</button>

    </div>
    <div class="num">
        <button value="4" class="giv">4</button>
        <button value="5" class="giv">5</button>
        <button value="6" class="giv">6</button>
        <button value="+" class="giv">+</button>

    </div>
    <div class="num">
        <button value="7" class="giv">7</button>
        <button value="8" class="giv">8</button>
        <button value="9" class="giv">9</button>
        <button value="-" class="giv">-</button>

    </div>
    <div class="num">
        <button value="/" class="giv">/</button>
        <button value="0" class="giv">0</button>
        <button value="*" class="giv">*</button>
        <button value="=" class="eq" id="equal">  =   </button>

    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
